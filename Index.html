<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/telaPrincipal.css">
    <link rel="stylesheet" href="css/forcaImagem.css">
    <link rel="stylesheet" href="css/responsivo.css">
    <link rel="shortcut icon" href="img/forca.png" type="image/x-icon">

</head>

<body>
    <nav class="menu-lateral">

        <div class="btn-expandir">
            <i class="bi bi-list" id="btn-exp"></i>
        </div>
        <ul class="ul-menu">
            <li class="item-menu ">
                <a href="#">
                    <span class="icon"><i class="bi bi-shuffle"></i></span>
                    <span class="txt-link">Aleatorio</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-apple"></i></span>
                    <span class="txt-link">Frutas</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-globe-americas"></i></span>
                    <span class="txt-link">Paises</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person-square"></i></span>
                    <span class="txt-link">Adjetivos</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-twitter"></i></span>
                    <span class="txt-link">Animais</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-suitcase-lg-fill"></i></span>
                    <span class="txt-link">Profissoes</span>
                </a>
            </li>

        </ul>


    </nav>
    <main>
        <section class="tela-principal">
            <div>
                <h1 class="titulo"> Jogo da Forca </h1>
            </div>
            <div>
                <h2 id="tema">Escolha um tema</h2>
            </div>
            <div class="aviso"></div>
            <div class="espaco-letras palavra-secreta-container"> </div>
            
            <div class="letras" style="display: none;">
                <ul>
                    <li> <button class="letra">Q</button></li>
                    <li> <button class="letra">W</button></li>
                    <li> <button class="letra">E</button></li>
                    <li> <button class="letra">R</button></li>
                    <li> <button class="letra">T</button></li>
                    <li> <button class="letra">Y</button></li>
                    <li> <button class="letra">U</button></li>
                    <li> <button class="letra">I</button></li>
                    <li> <button class="letra">O</button></li>
                    <li> <button class="letra">P</button></li>
                </ul>
                <ul>
                    <li> <button class="letra ">A</button></li>
                    <li> <button class="letra">S</button></li>
                    <li> <button class="letra">D</button></li>
                    <li> <button class="letra">F</button></li>
                    <li> <button class="letra">G</button></li>
                    <li> <button class="letra">H</button></li>
                    <li> <button class="letra">J</button></li>
                    <li> <button class="letra">K</button></li>
                    <li> <button class="letra">L</button></li>
                </ul>
                <ul>
                    <li> <button class="letra">Z</button></li>
                    <li> <button class="letra">X</button></li>
                    <li> <button class="letra">C</button></li>
                    <li> <button class="letra">V</button></li>
                    <li> <button class="letra">B</button></li>
                    <li> <button class="letra">N</button></li>
                    <li> <button class="letra">M</button></li>

                </ul>

            </div>
        </section>
        <section class="tela-imagem">
            <svg height="250" width="200" class="forca" >
                <!-- forca -->
                <line x1="140" y1="20" x2="60" y2="20" style="display: none;" class="linha" />
                <line x1="60" y1="20" x2="60" y2="50" style="display: none;" class="linha"/>
                <line x1="140" y1="20" x2="140" y2="230" style="display: none;" class="linha"/>
                <line x1="170" y1="230" x2="110" y2="230" style="display: none;" class="linha"/>
            
                <!-- cabeça -->
                <circle cx="60" cy="70" r="20" class="forca-parte" />
                <!-- corpo -->
                <line x1="60" y1="90" x2="60" y2="150" class="forca-parte" />
                <!-- braços -->
                <line x1="60" y1="120" x2="80" y2="100" class="forca-parte" />
                <line x1="60" y1="120" x2="40" y2="100" class="forca-parte" />
                <!-- pernas -->
                <line x1="60" y1="150" x2="80" y2="180" class="forca-parte" />
                <line x1="60" y1="150" x2="40" y2="180" class="forca-parte" />
            </svg>
            
            
                
                
            </div>
            <div class="imagem-forca">

            </div>
        </section>

        <div class="popup-container">
            <div class="popup">
              <h2 id="mensagem"></h2>
              <button id="btn-jogar" onclick="reiniciarJogo()">
                Jogar novamente
              </button>
              <button id="btn-jogar" onclick="mudarTema()">
                Mudar tema
              </button>
            </div>
          </div>
    </main>

    <script src="js/menu.js"></script>
    <script src="js/jogo.js"></script>
</body>

</html>
